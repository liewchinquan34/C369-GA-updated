<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar-custom {
            background-color: #2b0032;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: white;
        }
        .navbar-custom .navbar-brand img {
            width: 100px; 
            height: 100px;
        }
        .navbar-custom .nav-login a {
            color: white;
        }
        .payment-container {
            display: flex;
            flex-direction: column;
            align-items: center;    
        }
        .card img {
            width: 300px;
        }
        input {
            display:block;
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: black;
            color: white;   
        }
        .history-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #a48bfb;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="companylogo.png" alt="Company Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="service.html">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="wallet.html">Wallet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reason.html">Reason</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto nav-login">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="payment-container">
        <div class="card">
            <img src="credit.png" alt="Credit Card">
        </div>
        <div class="form-container">
            <form id="payment-form">
                <input type="text" placeholder="Card number" id="card-number" required><br>
                <input type="text" placeholder="Cardholder name" id="cardholder-name" required><br>
                <input type="text" placeholder="MM" id="expiry-month" required>
                <input type="text" placeholder="YYYY" id="expiry-year" required>
                <input type="text" placeholder="CVC/CVV" id="cvc" required><br>
                <button type="button" id="pay-button">Pay</button>
            </form>
            <button class="history-button" onclick="location.href='history.html'">Purchase History</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('pay-button').addEventListener('click', function() {
            alert('Payment is successful.');
        });
    </script>
</body>
</html>
