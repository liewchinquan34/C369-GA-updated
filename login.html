<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-custom {
            background-color: #2b0032;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: white;      
        }
        .navbar-custom .navbar-brand img {
            width: 100px; 
            height: 100px;
        }
        .navbar-custom .nav-login a {
            color: white;
        }
        .welcome-text {
            text-align: center;
            font-size: 2.5em;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
        }
        .login-container .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom:20px;
        }
        .login-container .social-buttons img {
            width: 40px;
            height: 40px;
        }
        .login-container form{
            display:flex;
            flex-direction:column;
            gap:15px;
        }
        .login-container button {
            padding: 10px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border-radius: 4px;  
        }
        .login-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="companylogo.png" alt="Company Logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="service.html">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="wallet.html">Wallet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reason.html">Reason</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto nav-login">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="welcome-text">Welcome to AI Company</div>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <p>Login using social networks</p>
        <div class="social-buttons">
            <a href="service.html"><img src="facebook.png" alt="Facebook"></a>
            <a href="service.html"><img src="google.png" alt="Google"></a>
            <a href="service.html"><img src="linkedin.png" alt="LinkedIn"></a>
        </div>
        <form action="service.html" method="get">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="login">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
